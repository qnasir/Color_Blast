<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Blast</title>
    <link rel="stylesheet" href="gameover.css" />
  </head>
  <body>
    <!-- Sun -->
    <div class="sun"></div>

    <!-- Background Waves -->
    <div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
    </div>

    <!-- Dropping Balls -->
    <div class="container">
      <div class="ball" style="left: 10%; animation-delay: 0.5s;"></div>
      <div class="ball" style="left: 30%; animation-delay: 1s;"></div>
      <div class="ball" style="left: 50%; animation-delay: 1.5s;"></div>
      <div class="ball" style="left: 70%; animation-delay: 2s;"></div>
      <div class="ball" style="left: 90%; animation-delay: 2.5s;"></div>
    </div>


    <div class="stop-game game-full-flex">
      <div class="score-container">
        <h1>Coloron</h1>

        <div id="final-score">0</div>
        <div id="result">Poor</div>

        <h4>Tweet to challenge friends</h4>

        <p>
          <a id="tweet-link" class="tweet" href="#">
            Tweet
          </a>
        </p>

        <!-- Play and Menu Button -->
        <div>
          <a id="play-again" class="play-again" href="#">Play Again</a>
          <a id="main-menu" class="main-menu" href="#">Menu</a>
        </div>
      </div>
    </div>

    <script src="./gameover.js"></script>
  </body>
</html>
